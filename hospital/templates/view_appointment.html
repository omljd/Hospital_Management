{% extends 'navigationbar.html' %}
{% load static %}
{% block body %}


<div class="container" style="margin-top: 50px  ">
    <h3 class="text-center">View Appointment</h3>
    <br><br>
    <table id="example" class="table table-hover">
        <thead>
            <tr>
                <th>DoctorName</th>
                <th>PatientName</th>
                <th>Date</th>
                <th>Time=</th>
             
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for i in appoint %}
            <tr>
                <td>{{i.doctor}}</td>
                <td>{{i.patient}}</td>
                <td>{{i.date1}}</td>
                <td>{{i.time1}}</td>
               
                <td><a href="{% url 'delete_appointment' i.id %}" onclick="return confirm('Are you really want to delete')" class="btn btn-danger">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


{% endblock %}
