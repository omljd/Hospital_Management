{% extends 'navigationbar.html' %}
{% load static %}
{% block body %}


<div class="container" style="margin-top: 50px  ">
    <h3 class="text-center">View Patient</h3>
    <br><br>
    <table id="example" class="table table-hover">
        <thead>
            <tr>
                <th>Pation ID</th>
                <th>Patient Name</th>
                <th>Gender</th>
                <th>Contact</th>
                <th>Address</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for i in pat %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.name}}</td>
                <td>{{i.gender}}</td>
                <td>{{i.mobile}}</td>
                <td>{{i.address}}</td>
                <td><a href="{% url 'delete_patient' i.id %}" onclick="return confirm('Are you really want to delete')" class="btn btn-danger">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


{% endblock %}
